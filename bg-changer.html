<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background color changer</title>
    <!-- <link rel="stylesheet" href="bbc.css"> -->
</head>
<body style="background-color: rgb(255, 255, 255);color: rgb(20, 20, 20);">


    <!-- Background changer buttons -->
    <div style="text-align: center;">
        <button onclick="changeBackgroundColor('red')">Red</button>
        <button onclick="changeBackgroundColor('green')">Green</button>
        <button onclick="changeBackgroundColor('blue')">Blue</button>
    </div>


    

    <script>
        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
